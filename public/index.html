<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/icon-font.css">
</head>
<body ng-app="root">
  <div class="main container-fluid">
    <div ng-controller="index">
      <div ng-repeat="city in cities" class="city">
        <div>
          <span class="name">{{ city.name }}</span>
          <button type="button" class="close" ng-click="removeCity(city)" aria-hidden="true">&times;</button>
        </div>
        <div class="current">
          <div class="left">
            <img src="assets/{{city.current.icon}}.png" class="primary-icon" />
            <p class="summary">{{ city.current.summary }}</p>
            <p class="wind"><span class="wicon-wind"></span>{{ city.current.windspeed }}<sup>MPH</sup></p>
          </div>
          <div class="right">
            <span class="temp">{{ city.current.temperature }}&deg;</span>
          </div>
        </div>
        <ul class="forecast">
          <li class="day" ng-repeat="day in city.forecast">
            <p class="weekday">{{ day.weekday }}</p>
            <img src="assets/{{day.icon}}.png" class="secondary-icon" />
            <p class="high">{{ day.high }}&deg;</p>
            <p class="low">{{ day.low }}&deg;</p>
          </li>
        </ul>
      </div>

      <form ng-submit="addCity()">
        <input type="text" ng-model="newCity" />
        <button type="submit">Add City</button>
      </form>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="app/main.js"></script>
  <script src="app/services/weather.js"></script>
  <script src="app/services/city-storage.js"></script>
</body>
</html>
